<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lontong MM</title>

    <link rel="icon" type="image/png" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f35b.png">
    <link rel="apple-touch-icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f35b.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Poppins', sans-serif;
            padding-bottom: 100px;
            /* Space untuk cart bar */
        }

        /* --- HERO SECTION (HEADER) --- */
        .hero-section {
            /* Gradasi Hijau Daun ke Hijau Kekuningan */
            background: linear-gradient(135deg, #064e3b, #10b981);
            /* ... properti lainnya tetap sama ... */
            color: white;
            padding: 3rem 1rem 6rem;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .overlap-container {
            margin-top: -80px;
            position: relative;
            z-index: 10;
        }

        /* Efek Hover Link WA */
        .hover-effect {
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .hover-effect:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        /* --- MENU CARD --- */
        .menu-card {
            border: none;
            border-radius: 20px;
            background: white;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
            overflow: hidden;
            height: 100%;
        }

        .menu-card:hover {
            transform: translateY(-5px);
        }

        .menu-img {
            height: 200px;
            object-fit: cover;
        }

        /* DESKRIPSI MENU YANG BARU */
        .menu-desc-box {
            background-color: #f8f9fa;
            /* Abu sangat muda */
            border-left: 4px solid #198754;
            /* Aksen garis hijau di kiri */
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            /* Ukuran font pas (tidak terlalu kecil) */
            color: #495057;
            /* Abu gelap (lebih jelas) */
            line-height: 1.6;
            /* Jarak antar baris lebih lega */
            margin-bottom: 15px;
        }

        /* --- FORM ELEMENTS --- */
        .form-check {
            position: relative;
            background-color: #fff;
            padding: 12px 15px 12px 45px;
            border-radius: 12px;
            margin-bottom: 10px;
            border: 1px solid #eef0f2;
            cursor: pointer;
            transition: all 0.2s;
        }

        .form-check:has(.form-check-input:checked) {
            border-color: #198754;
            background-color: #f0fff4;
        }

        .form-check-input:checked+label {
            color: #198754;
            font-weight: 600;
        }

        .btn-add {
            background: white;
            color: #198754;
            border: 2px solid #198754;
            border-radius: 15px;
            font-weight: 600;
            padding: 10px;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-add:hover,
        .btn-add:active {
            background: #198754;
            color: white;
        }

        /* --- KERANJANG & MODAL --- */
        .cart-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            background: #198754;
            color: white;
            border-radius: 50px;
            padding: 15px 25px;
            box-shadow: 0 10px 30px rgba(25, 135, 84, 0.4);
            z-index: 1000;
            cursor: pointer;
            display: none;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }

        .cart-bar:active {
            transform: translateX(-50%) scale(0.98);
        }

        .cart-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        /* Kontrol Qty (+/-) */
        .qty-control {
            display: flex;
            align-items: center;
            border: 1px solid #dee2e6;
            border-radius: 50px;
            overflow: hidden;
            background: white;
        }

        .qty-btn {
            background: white;
            border: none;
            padding: 5px 12px;
            font-weight: bold;
            color: #198754;
            cursor: pointer;
            transition: background 0.2s;
        }

        .qty-btn:hover {
            background: #f0fff4;
        }

        .qty-display {
            padding: 0 8px;
            font-size: 0.9rem;
            font-weight: 600;
            min-width: 25px;
            text-align: center;
        }

        /* --- RESPONSIVE HP --- */
        @media (max-width: 768px) {
            .hero-section {
                padding-bottom: 4rem;
                border-bottom-left-radius: 25px;
                border-bottom-right-radius: 25px;
            }

            .overlap-container {
                margin-top: -50px;
            }

            .display-2 {
                font-size: 3rem;
            }

            h1.fw-bold {
                font-size: 1.8rem;
            }

            .cart-bar {
                width: 95%;
                bottom: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="hero-section text-center">
        <div class="display-2 mb-2">üçõ</div>
        <h1 class="fw-bold mb-1">Lontong MM</h1>
        <p class="opacity-75 mb-2 fw-light">Sarapan Nikmat, Harga Sahabat.<br>Perumahan PJB III BC/04, Sagulung.</p>

        <div class="mb-4">
            <a href="https://wa.me/6287787661787" target="_blank"
                class="text-white text-decoration-none bg-white bg-opacity-25 border border-white border-opacity-50 rounded-pill px-4 py-2 d-inline-flex align-items-center gap-2 hover-effect shadow-sm">
                <i class="bi bi-whatsapp fs-5"></i>
                <span class="fw-bold">0877-8766-1787</span>
            </a>
        </div>

        <div class="d-inline-flex gap-2 bg-white bg-opacity-10 p-2 rounded-pill backdrop-blur">
            <span class="badge bg-white text-success rounded-pill px-3 py-2"><i class="bi bi-clock-fill"></i> 06:00 -
                Habis</span>
            <span class="badge bg-white text-success rounded-pill px-3 py-2"><i class="bi bi-geo-alt-fill"></i> Ambil /
                COD</span>
        </div>
    </div>

    <div class="container overlap-container">
        <div class="row justify-content-center">
            <div class="col-xl-9 col-lg-10">
                <div class="row g-4 justify-content-center" id="menuContainer">
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5 text-muted small opacity-75">
        <p>Menerima pesanan untuk acara.<br>Hubungi kami via WhatsApp.</p>
    </div>

    <div class="cart-bar" id="floatingCart" onclick="showCartModal()">
        <div class="d-flex align-items-center gap-2">
            <div class="bg-white text-success rounded-circle d-flex justify-content-center align-items-center"
                style="width: 30px; height: 30px; font-weight: bold;" id="cartCount">0</div>
            <span class="fw-bold">Pesanan Anda</span>
        </div>
        <div class="fw-bold" id="cartTotal">Rp 0</div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-bold">Rincian Pesanan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartItemsContainer">
                    <p class="text-center text-muted my-3">Keranjang masih kosong.</p>
                </div>
                <div class="modal-footer bg-light d-flex justify-content-between">
                    <div>
                        <small class="text-muted d-block">Total Bayar</small>
                        <h4 class="fw-bold text-success m-0" id="modalGrandTotal">Rp 0</h4>
                    </div>
                    <button onclick="checkoutWA()" class="btn btn-success fw-bold px-4 rounded-pill">
                        <i class="bi bi-whatsapp me-1"></i> Pesan via WA
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
        <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    Item berhasil ditambahkan!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- KONFIGURASI ---
        const NOMOR_WA = "6287787661787"; // Ganti jika nomor berubah

        // State Keranjang
        let cart = [];

        // DATA MENU
        const menuList = [
            {
                id: 1,
                nama: "Lontong Sayur",
                desc: "Sarapan ala 'Urang Awak'! Lontong lembut disiram kuah gulai nangka yang kental dan kaya rempah. Rasanya gurih, sedikit pedas, dan 'Lamak Bana'. Wajib coba!",
                hargaDasar: 11000,
                img: "ltsyr.jpeg",
                opsi: [
                    { nama: "Telur Rebus", harga: 3000 },
                    { nama: "Bakwan Goreng", harga: 1000 },
                    { nama: "Kerupuk Tambahan", harga: 1000 }
                ]
            },
            {
                id: 2,
                nama: "Lontong Pical",
                desc: "Khas Minang! Perpaduan lontong, mie kuning, dan sayuran segar yang disiram bumbu kacang pedas gurih, bukan manis. Lengkap dengan kerupuk merah!",
                hargaDasar: 11000,
                img: "ltpcl.jpeg",
                opsi: [
                    { nama: "Telur Rebus", harga: 3000 },
                    { nama: "Bakwan Goreng", harga: 1000 },
                    { nama: "Kerupuk Tambahan", harga: 1000 }
                ]
            }
        ];

        // 1. RENDER MENU
        const container = document.getElementById('menuContainer');

        menuList.forEach(item => {
            let opsiHTML = '';
            if (item.opsi && item.opsi.length > 0) {
                opsiHTML += '<div class="mt-3">';
                opsiHTML += '<p class="small fw-bold text-secondary mb-2"><i class="bi bi-plus-circle-dotted"></i> Tambah Topping:</p>';
                item.opsi.forEach((opt, index) => {
                    const uniqueID = `opt-${item.id}-${index}`;
                    const hargaStr = opt.harga > 0 ? `+Rp${opt.harga.toLocaleString('id-ID')}` : 'Gratis';
                    opsiHTML += `
                    <div class="form-check d-flex justify-content-between align-items-center">
                        <div>
                            <input class="form-check-input" type="checkbox" value="${opt.harga}" id="${uniqueID}" 
                                   data-nama="${opt.nama}" onchange="updatePriceDisplay(${item.id})">
                            <label class="form-check-label stretched-link ms-1 small" for="${uniqueID}">
                                ${opt.nama}
                            </label>
                        </div>
                        <span class="small fw-bold text-muted">${hargaStr}</span>
                    </div>`;
                });
                opsiHTML += '</div>';
            }

            // 2. Card HTML
            const cardHTML = `
            <div class="col-md-6">
                <div class="menu-card d-flex flex-column">
                    <div class="position-relative">
                        <img src="${item.img}" class="menu-img w-100" alt="${item.nama}">
                        <div class="position-absolute bottom-0 start-0 w-100 p-3" 
                             style="background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);">
                            <h4 class="text-white fw-bold m-0 text-shadow">${item.nama}</h4>
                        </div>
                    </div>
                    <div class="p-4 flex-grow-1 d-flex flex-column">
                        
                        <div class="menu-desc-box">
                           ${item.desc}
                        </div>
                        ${opsiHTML}
                        
                        <div class="mt-auto pt-4 border-top">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <span class="text-muted small">Estimasi per porsi</span>
                                <span class="fs-4 fw-bold text-success" id="price-display-${item.id}">
                                    Rp ${item.hargaDasar.toLocaleString('id-ID')}
                                </span>
                            </div>
                            <button onclick="addToCart(${item.id})" class="btn-add" id="btn-add-${item.id}">
                                <i class="bi bi-plus-lg me-1"></i> Tambah Pesanan
                            </button>
                        </div>
                    </div>
                </div>
            </div>`;
            container.innerHTML += cardHTML;
        });

        // 2. UPDATE HARGA TAMPILAN (Saat checkbox diklik)
        function updatePriceDisplay(idMenu) {
            const menu = menuList.find(m => m.id === idMenu);
            let total = menu.hargaDasar;
            const checkboxes = document.querySelectorAll(`input[id^="opt-${idMenu}-"]:checked`);
            checkboxes.forEach(box => total += parseInt(box.value));
            document.getElementById(`price-display-${idMenu}`).innerText = 'Rp ' + total.toLocaleString('id-ID');
        }

        // 3. LOGIKA TAMBAH KE KERANJANG
        function addToCart(idMenu) {
            const menu = menuList.find(m => m.id === idMenu);
            let itemTotal = menu.hargaDasar;
            let selectedToppings = [];

            // Ambil topping
            const checkboxes = document.querySelectorAll(`input[id^="opt-${idMenu}-"]:checked`);
            checkboxes.forEach(box => {
                itemTotal += parseInt(box.value);
                selectedToppings.push(box.getAttribute('data-nama'));
            });

            // Buat ID unik (Menu + Topping)
            const uniqueKey = `${menu.id}-${selectedToppings.sort().join('-')}`;

            // Cek item duplikat
            const existingItem = cart.find(item => item.uniqueKey === uniqueKey);

            if (existingItem) {
                existingItem.qty += 1;
            } else {
                const cartItem = {
                    uniqueKey: uniqueKey,
                    nama: menu.nama,
                    hargaSatuan: itemTotal,
                    toppings: selectedToppings,
                    qty: 1
                };
                cart.push(cartItem);
            }

            updateCartUI();

            // Munculkan Toast (Notifikasi)
            const toastEl = document.getElementById('liveToast');
            const toastMsg = document.getElementById('toastMessage');
            toastMsg.innerText = `${menu.nama} berhasil masuk keranjang!`;
            const toast = new bootstrap.Toast(toastEl, { delay: 2000 });
            toast.show();

            // Reset Checkbox Visual
            setTimeout(() => {
                checkboxes.forEach(box => box.checked = false);
                updatePriceDisplay(idMenu);
            }, 500);
        }

        // 4. UPDATE TAMPILAN TOMBOL KERANJANG
        function updateCartUI() {
            const cartBar = document.getElementById('floatingCart');
            const cartCount = document.getElementById('cartCount');
            const cartTotal = document.getElementById('cartTotal');

            let totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
            let grandTotal = cart.reduce((sum, item) => sum + (item.hargaSatuan * item.qty), 0);

            if (cart.length > 0) {
                cartBar.style.display = 'flex';
                cartCount.innerText = totalQty;
                cartTotal.innerText = 'Rp ' + grandTotal.toLocaleString('id-ID');
                document.getElementById('modalGrandTotal').innerText = 'Rp ' + grandTotal.toLocaleString('id-ID');
            } else {
                cartBar.style.display = 'none';
                // Tutup modal jika kosong
                const modalEl = document.getElementById('cartModal');
                const modal = bootstrap.Modal.getInstance(modalEl);
                if (modal) modal.hide();
            }

            // Disable Tombol jika kosong
            const btnCheckout = document.querySelector('button[onclick="checkoutWA()"]');
            if (cart.length === 0) {
                btnCheckout.disabled = true;
                btnCheckout.classList.add('opacity-50');
                btnCheckout.innerText = "Keranjang Kosong";
            } else {
                btnCheckout.disabled = false;
                btnCheckout.classList.remove('opacity-50');
                btnCheckout.innerHTML = '<i class="bi bi-whatsapp me-1"></i> Pesan via WA';
            }
        }

        // 5. RENDER ISI MODAL
        function showCartModal() {
            const modalBody = document.getElementById('cartItemsContainer');
            modalBody.innerHTML = '';

            if (cart.length === 0) return;

            let html = '';
            cart.forEach((item, index) => {
                let toppingText = item.toppings.length > 0 ?
                    `<small class="text-muted d-block" style="font-size: 0.8rem">+ ${item.toppings.join(', ')}</small>` :
                    `<small class="text-muted d-block" style="font-size: 0.8rem">Original</small>`;
                let subtotal = item.hargaSatuan * item.qty;

                html += `
                <div class="cart-item d-flex justify-content-between align-items-center py-3 border-bottom">
                    <div class="flex-grow-1 pe-2">
                        <h6 class="fw-bold mb-0">${item.nama}</h6>
                        ${toppingText}
                        <div class="fw-bold text-success small mt-1">@ Rp ${item.hargaSatuan.toLocaleString('id-ID')}</div>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="qty-control me-3">
                            <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
                            <div class="qty-display">${item.qty}</div>
                            <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
                        </div>
                        <div class="text-end text-nowrap">
                           <span class="fw-bold">Rp ${subtotal.toLocaleString('id-ID')}</span>
                        </div>
                    </div>
                </div>`;
            });
            modalBody.innerHTML = html;

            const myModal = new bootstrap.Modal(document.getElementById('cartModal'));
            myModal.show();
        }

        // 6. UBAH QTY (+/-)
        function changeQty(index, change) {
            if (cart[index].qty + change > 0) {
                cart[index].qty += change;
            } else {
                if (confirm("Hapus item ini dari keranjang?")) {
                    cart.splice(index, 1);
                }
            }
            updateCartUI();

            // Render ulang modal langsung (tanpa tutup buka)
            if (cart.length > 0) {
                // Logic render ulang manual di sini agar tidak perlu panggil showCartModal (yg bikin kedip)
                // Tapi untuk simpel, kita update text saja atau re-render body
                const modalBody = document.getElementById('cartItemsContainer');
                // Kita gunakan logic yang sama dengan showCartModal untuk re-render innerHTML
                // (Copy paste logic render loop di sini agar realtime)
                let html = '';
                cart.forEach((item, i) => {
                    let toppingText = item.toppings.length > 0 ?
                        `<small class="text-muted d-block" style="font-size: 0.8rem">+ ${item.toppings.join(', ')}</small>` :
                        `<small class="text-muted d-block" style="font-size: 0.8rem">Original</small>`;
                    let subtotal = item.hargaSatuan * item.qty;
                    html += `
                    <div class="cart-item d-flex justify-content-between align-items-center py-3 border-bottom">
                        <div class="flex-grow-1 pe-2">
                            <h6 class="fw-bold mb-0">${item.nama}</h6>
                            ${toppingText}
                            <div class="fw-bold text-success small mt-1">@ Rp ${item.hargaSatuan.toLocaleString('id-ID')}</div>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="qty-control me-3">
                                <button class="qty-btn" onclick="changeQty(${i}, -1)">-</button>
                                <div class="qty-display">${item.qty}</div>
                                <button class="qty-btn" onclick="changeQty(${i}, 1)">+</button>
                            </div>
                            <div class="text-end text-nowrap">
                               <span class="fw-bold">Rp ${subtotal.toLocaleString('id-ID')}</span>
                            </div>
                        </div>
                    </div>`;
                });
                modalBody.innerHTML = html;
            }
        }

        // 7. CHECKOUT WHATSAPP
        function checkoutWA() {
            let message = `Halo Kak, saya mau pesan:\n\n`;
            let grandTotal = 0;

            cart.forEach((item, index) => {
                let subtotal = item.hargaSatuan * item.qty;
                grandTotal += subtotal;
                let toppingStr = item.toppings.length > 0 ? `(+ ${item.toppings.join(', ')})` : '';

                message += `${index + 1}. *(${item.qty}x) ${item.nama}*\n   ${toppingStr}\n   Subtotal: Rp ${subtotal.toLocaleString('id-ID')}\n\n`;
            });

            message += `*TOTAL BAYAR: Rp ${grandTotal.toLocaleString('id-ID')}*\n`;
            message += `\nMohon diproses ya kak.`;

            const url = `https://wa.me/${NOMOR_WA}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>

</body>

</html>
